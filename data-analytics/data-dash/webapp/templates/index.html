<!DOCTYPE HTML>
<html>
<head>
    <title></title>
    <style>
    body {
      margin:0px;
      background-color: blue;
      height: 100vh;  /* Make the body take up full viewport height */
      display: flex;     
      justify-content: center; /* Center horizontally */
      align-items: center;     /* Center vertically  */
    }
    .image-container{
      display: flex; /* Use flexbox for layout */
      justify-content: center; /* Center images horizontally */
      gap: 200px;   /* Add space between images */
    }
    .image {
      box-shadow: 0 0 0px 50px red; /* Customize shadow properties */
    }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js" integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ==" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {
            // Connect to the Socket.IO server.
            // The connection URL has the following format, relative to the current page:
            //     http[s]://<domain>:<port>[/<namespace>]
            var socket = io();

            // Event handler for new connections.
            // The callback function is invoked when a connection with the
            // server is established.
            socket.on('connect', function() {
                socket.emit('my_event', {data: 'I\'m connected!'});
            });

            // Handlers for the different forms in the page.
            // These accept data from the user and send it to the server in a
            // variety of ways
            var image1 = "https://storage.googleapis.com/data-analytics-demos/TextOCR_images/41b6cf0a7d56a228.jpg"
            var image2 = "https://storage.googleapis.com/data-analytics-demos/TextOCR_images/3edad0da48a81b9c.jpg"
            var image_post1 = image1
            var image_post2 = image2
            $("#car1").attr("src", image_post1);
            $("#car2").attr("src", image_post2);

            function flipPics (){
              const colors = ["red", "yellow", "green"]
              const randomIndex = Math.floor(Math.random() * colors.length);
              const color = colors[randomIndex];
              if (image_post1 == image1) {
                image_post1 = image2
                image_post2 = image1
              } else {
                image_post1 = image1
                image_post2 = image2
              }
              $("#car1").attr("src", image_post1);
              $("#car1").css("box-shadow", `0 0 0px 50px ${color}`)
              $("#car2").attr("src", image_post2);
              $("#car2").css("box-shadow", `0 0 0px 50px ${color}`)

            }
            $("#car1").click(function(){
                    flipPics()
                });
            $("#car2").click(function(){
                    flipPics()
                });
            // $(document).ready(function(){
            //     $("car1").click(function(){
            //       $(this).style.boxShadow = `0 0 0px 50px yellow`
            //     });
            //     //});    
            //     // $("car2").click(function(){
            //     //     flipPics()
            //     // });
            // });
            $('form#emit').submit(function(event) {
                socket.emit('my_event', {data: $('#emit_data').val()});
                return false;
            });
        });
    </script>
</head>
<body>
