<!DOCTYPE HTML>
<html>
<head>
    <title></title>
    <style>
    body {
      margin:0px;
      background-color: blue;
      height: 100vh;  /* Make the body take up full viewport height */
      display: flex;     
      justify-content: center; /* Center horizontally */
      align-items: center;     /* Center vertically  */
    }
    .image-container{
      display: flex; /* Use flexbox for layout */
      justify-content: center; /* Center images horizontally */
      gap: 200px;   /* Add space between images */
    }
    .image {
      box-shadow: 0 0 0px 50px red; /* Customize shadow properties */
    }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js" integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ==" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {
            const baseColor = "yellow"
            const carLeftDiv = "#car_left"
            const carRightDiv = "#car_right"

            var socket = io();

            function setBoxShadow(div, color) {
              $(div).css("box-shadow", `0 0 0px 50px ${color}`);
            }
            function setPic(div, id) {
              $(div).attr("src", `https://storage.googleapis.com/data-analytics-demos/next2024/cars/${id}.jpg`);
            }
            socket.on('connect', function() {
                setBoxShadow(carLeftDiv, baseColor);
                setBoxShadow(carRightDiv, baseColor);
            });
            socket.on('set_pictures', function(data) {
                setPic(carLeftDiv, data.left_id);
                setPic(carRightDiv, data.right_id);
            });
            socket.on('set_status', function(data) {
              setBoxShadow(data.left_color);
              setBoxShadow(data.left_color);
              if (data.left_data !== null) {
                document.getElementById("stats").textContent=data.left_data;
              }
              if (data.right_data !== null) {
                document.getElementById("stats2").textContent=data.right_data;
              }
            })
        });
    </script>
</head>
<body>
    <!-- <p style="font-size:100px;color:white;position:top;">Data Dash</p> -->
    <div id="imgc" class="image-container">
      <img class="image" id="car_left" src=""  width="300" height="300" />
      <img class="image" id="car_right" src="" width="300" height="300" />
    </div>
    <p id="stats" style="position:bottom;">hello world!\n</p>
    <p id="stats2" style="position:bottom;">hello world again!</p>
</body>
</html >
