<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title><%= title %></title>
        <link rel="stylesheet" type="text/css" href="index.css" />
        <style>@import url("https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap");</style>
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
            />
    </head>
    <body>
        <div class="header">
            <div class="headerBanner">                
                <h1><%= title %></h1>
            </div>
        </div>
        <div class="retroBorder">
            <div class="blue"></div>
            <div class="red"></div>
            <div class="yellow"></div>
            <div class="green"></div>
        </div>
        <div class="container">
          <div class="adminPanel">
            <a href="/start">Start Train</a>
            <a href="/reset">Reset Train State</a>
            <a href="/stop">Stop Train</a>
            <a href="/start?train=dummy">Start Dummy Train</a>
          </div>
        </div>
    </body>
    <footer>
        <div class="retroBorder">
            <div class="blue"></div>
            <div class="red"></div>
            <div class="yellow"></div>
            <div class="green"></div>
        </div>
    </footer>
</html>
